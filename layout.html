<!DOCTYPE html>
<html ng-app="dogchicago">
<head lang="en">
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{description}}">
  <meta name="language" content="English">

  <link href="/library/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/library/slick-carousel/slick/slick.css" rel="stylesheet" type="text/css">
  <link href="/library/slick-carousel/slick/slick-theme.css" rel="stylesheet" type="text/css">
  <link href="/styles/dog-mobile.css" rel="stylesheet" type="text/css">
  <link href="/styles/dog-tablet.css" rel="stylesheet" type="text/css">
  <link href="/styles/dog-desktop.css" rel="stylesheet" type="text/css">

  <!-- scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write("<script src='/library/jquery/dist/jquery.min.js'\>\x3C//script>");</script>
  <script src="/library/angular/angular.min.js"></script>

  <!-- polyfills -->

  <!-- app -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/controls.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-59905874-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>

    <div class="header-info">
      <div class="social-links">
        <a href="https://www.facebook.com/Dog.Hotel.Daycare" target="_blank"><i class="fa fa-facebook-official"></i></a>
        <a href="https://instagram.com/dogchicago/" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="http://www.yelp.com/biz/dog-hotel-daycare-chicago?osq=dog+hotel+and+daycare" target="_blank"><i class="fa fa-yelp"></i></a>
      </div>

      <span>(312) 895-3777&nbsp;&nbsp;<strong><i class="fa fa-paw"></i> Open 24/7/365</strong></span>
    </div>

    <nav class="nav">
      <a href="/" class="brand"><img src="/media/logo.png" alt="Dog Hotel and Daycare" title="Dog Hotel and Daycare"></a>

      <ul>
        <li {{#nav.daycare}}class="active"{{/nav.daycare}}><a href="/daycare">Daycare</a></li>
        <li {{#nav.boarding}}class="active"{{/nav.boarding}}><a href="/boarding">Boarding</a></li>
        <li {{#nav.spa}}class="active"{{/nav.spa}}><a href="/spa">Spa</a></li>
        <li {{#nav.about}}class="active"{{/nav.about}}><a href="/about">Our Story</a></li>
        <li {{#nav.faq}}class="active"{{/nav.faq}}><a href="/faq">FAQ</a></li>
        <li {{#nav.contact}}class="active"{{/nav.contact}}><a href="/contact">Contact Us</a></li>
        <li {{#nav.reservation}}class="active"{{/nav.reservation}}>
          <a href="/reservation/new">Reservations</a>

          {{^disableReservationMenu}}
          <div class="menu">
            <form method="post" action="/claim-reservation">
              <div class="row">
                <label class="radio"><input type="radio" name="newGuest" value="true" checked>New Guest</label>
                <label class="radio"><input type="radio" name="newGuest" value="false">Returning Guest</label>
              </div>

              <div class="row">
                <div class="group">
                  <label for="dropOff">Drop Off</label>
                  <input type="date" id="dropOff" name="dropOff" class="datepicker">
                </div><div class="group">
                  <label for="pickUp">Pick Up</label>
                  <input type="date" id="pickUp" name="pickUp" class="datepicker">
                </div>
              </div>

              <div class="row">
                <label for="ownerFirstName">First Name</label>
                <input type="text" id="ownerFirstName" name="ownerFirstName">
              </div>

              <div class="row">
                <label for="ownerLastName">Last Name</label>
                <input type="text" id="ownerLastName" name="ownerLastName">
              </div>

              <div class="row">
                <button type="submit" class="attention">Claim Reservation</button>
              </div>
            </form>
          </div>
          {{/disableReservationMenu}}
        </li>
      </ul>
    </nav>
  </header>

  {{{ yield }}}

  <footer>
    <nav>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-official"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest-square"></i></a>
      </div>

      <ul>
        <li><a href="/privacy">Privacy Policy</a></li>
        <li><a href="/terms">Terms and Conditions</a></li>
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="/webcams">Webcams</a></li>
      </ul>
    </nav>
  </footer>

  <!-- non-blocking scripts -->
  <script src="/library/slick-carousel/slick/slick.min.js" type="text/javascript"></script>
</body>
</html>
