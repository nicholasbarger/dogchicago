<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{description}}">
  <meta name="language" content="English">

  <link href="/library/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
  <link href="/library/jquery-ui/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="/styles/dog-mobile.css" rel="stylesheet" type="text/css">
  <link href="/styles/dog-tablet.css" rel="stylesheet" type="text/css">
  <link href="/styles/dog-desktop.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>{{ title }}</h1>

    <section class="header-info">
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-official"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest-square"></i></a>
      </div>

      <span>(312) 895-3777 - Open <strong>24/7/365</strong></span>
    </section>

    <nav class="nav">
      <a href="/" class="brand"><img src="/media/logo.png"></a>

      <ul>
        <li {{#nav.daycare}}class="active"{{/nav.daycare}}><a href="/daycare">Daycare</a></li>
        <li {{#nav.boarding}}class="active"{{/nav.boarding}}><a href="/boarding">Boarding</a></li>
        <li {{#nav.spa}}class="active"{{/nav.spa}}><a href="/spa">Spa</a></li>
        <li {{#nav.about}}class="active"{{/nav.about}}><a href="/about">Our Story</a></li>
        <li {{#nav.contact}}class="active"{{/nav.contact}}><a href="/contact">Contact Us</a></li>
        <li {{#nav.reservation}}class="active"{{/nav.reservation}}>
          <a href="/reservation/new">Reservations</a>

          {{^disableReservationMenu}}
          <div class="menu">
            <form method="post" action="/claim-reservation">
              <div class="row">
                <label class="radio"><input type="radio" name="newGuest" value="true" checked>New Guest</label>
                <label class="radio"><input type="radio" name="newGuest" value="false">Returning Guest</label>
              </div>

              <div class="row">
                <div class="group">
                  <label>Drop Off</label>
                  <input type="datetime" id="dropOff" name="dropOff" class="datepicker">
                </div><div class="group">
                  <label>Pick Up</label>
                  <input type="datetime" id="pickUp" name="pickUp" class="datepicker">
                </div>
              </div>

              <div class="row">
                <label>Your Name</label>
                <input type="text" id="ownerName" name="ownerName">
              </div>

              <div class="row">
                <label>Pet's Name</label>
                <input type="text" id="petName" name="petName">
              </div>

              <div class="row">
                <button type="submit" class="attention">Claim Reservation</button>
              </div>
            </form>
          </div>
          {{/disableReservationMenu}}
        </li>
      </ul>
    </nav>
  </header>

  <section>{{{ yield }}}</section>

  <footer>
    <nav>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-official"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest-square"></i></a>
      </div>

      <ul>
        <li><a href="/privacy">Privacy Policy</a></li>
        <li><a href="/terms">Terms and Conditions</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
    </nav>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="/library/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/library/jquery-ui/ui/core.js"></script>
  <script type="text/javascript" src="/library/jquery-ui/ui/datepicker.js"></script>
  <script type="text/javascript" src="/scripts/controls.js"></script>
</body>
</html>
