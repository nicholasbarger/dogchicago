<section class="content" ng-controller="returningReservationController">
  <h2>Returning Guest Reservation</h2>
  <form id="form1" method="post" action="/reservation/returning" novalidate>
    <div class="row">
      <div class="group">
        <label for="ownerFirstName" class="required">Your First Name</label>
        <input type="text" id="ownerFirstName" name="ownerFirstName" required value="{{reservation.ownerFirstName}}">
      </div><div class="group">
        <label for="ownerLastName" class="required">Your Last Name</label>
        <input type="text" id="ownerLastName" name="ownerLastName" required value="{{reservation.ownerLastName}}">
      </div>
    </div>

    <div class="row">
      <label for="email" class="required">Email address from past visit</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="row">
      <label for="phone" class="required">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="row">
      <label>Type of Reservation</label>
      <p><label class="radio"><input type="radio" name="isBoarding" value="true" ng-model="isBoarding"> Boarding</label>
        <label class="radio"><input type="radio" name="isBoarding" value="false" ng-model="isBoarding"> Daycare</label></p>
    </div>

    <div class="row">
      <div class="group">
        <label for="dropOff" class="required">Drop Off</label>
        <input type="text" id="dropOff" name="dropOff" class="datetimepicker" required>
      </div><div class="group" ng-show="isBoarding == 'true'">
        <label for="pickUp" class="required">Pick Up</label>
        <input type="text" id="pickUp" name="pickUp" class="datetimepicker" required>
      </div>
    </div>

    <div class="row">
      <label for="numberOfGuests" class="required">Number of Guests</label>
      <input type="number" id="numberOfGuests" name="numberOfGuests" required ng-model="numberOfGuests">
    </div>

    <div ng-repeat="guest in guests">

      <div class="row">
        <label for="petName" class="required">Pet's Name</label>
        <input type="text" id="petName" name="petName" required>
      </div>

      <div ng-show="isBoarding == 'true'">
        {{> roomsPartial }}
      </div>

      <div class="row">
        <label for="isRequestingBath" class="required">Would you like to add a bath?</label>
        <select id="isRequestingBath" name="isRequestingBath" ng-model="isRequestingBath" required>
            <option value="">Please Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <input type="text" id="bathTime" name="bathTime" class="timepicker" required value="{{reservation.bathTime}}" ng-show="isRequestingBath == 'yes'" style="width: 100px;" placeholder="Select Time">
      </div>

    <div class="row">
      <label for="notes">Additional Notes or Comments</label>
      <textarea id="notes" name="notes"></textarea>
    </div>

    <div class="row">
      <p><label for="agreeTerms" class="checkbox required"><input type="checkbox" id="agreeTerms" name="agreeTerms" required>I agree to the <a href="/terms">terms of service</a></label></p>
    </div>

    <div class="row">
      <button type="submit">Request Reservation</button>
    </div>
  </form>
</section>
