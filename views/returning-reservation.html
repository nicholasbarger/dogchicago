<section class="content">
  <h2>Returning Guest Reservation</h2>
  <form method="post" action="/reservation/returning">
    <div class="row">
      <label class="required">Email address from past visit</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="row">
      <label class="required">Drop Off / Pick Up</label>
      <input type="datetime" id="dropOff" name="dropOff" placeholder="drop off" class="datepicker" required>
      <input type="datetime" id="pickUp" name="pickUp" placeholder="pick up" class="datepicker" required>
    </div>

    <div class="row">
      <label class="required">Number of Guests</label>
      <input type="number" id="numberOfGuests" name="numberOfGuests" required>
    </div>

    <div class="row">
      <label class="required">Pet's Name</label>
      <input type="text" id="petName" name="petName" required>
    </div>

    <div class="row percent-33 suites">
      <label class="required">Room</label>
      <div class="group">
        <img src="/media/grand-suite.jpg">
        <p><label class="radio"><input type="radio" name="suite" value="junior"> Junior Suite</label></p>
      </div><div class="group">
        <img src="/media/grand-suite.jpg">
        <p><label class="radio"><input type="radio" name="suite" value="deluxe"> Deluxe Suite</label></p>
      </div><div class="group">
        <img src="/media/grand-suite.jpg">
        <p><label class="radio"><input type="radio" name="suite" value="grand"> Grand Suite (includes suite web cam)</label></p>
      </div>
    </div>

    <div class="row">
      <label>Additional Notes or Comments</label>
      <textarea id="notes" name="notes"></textarea>
    </div>

    <div class="row">
      <label class="checkbox required"><input type="checkbox" required>I agree to the <a href="/terms">terms of service</a></label>
    </div>

    <div class="row">
      <button type="submit">Request Reservation</button>
    </div>
  </form>
</section>
